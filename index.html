<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="TicTacToe.png"> <!-- X Icon -->
</head>
<body>
    <div id="game">
        <h1 id="title">TicTacToe</h1>
        <div id="gridContainer">
            <div i="0" class="grid"></div>
            <div i="1" class="grid"></div>
            <div i="2" class="grid"></div>
            <div i="3" class="grid"></div>
            <div i="4" class="grid"></div>
            <div i="5" class="grid"></div>
            <div i="6" class="grid"></div>
            <div i="7" class="grid"></div>
            <div i="8" class="grid"></div>
        </div>
        <h2 id="comments"></h2>
        <button id="playAgainBtn">Play Again</button>
    </div>
    <footer>
        <div id="footer-content">
            <p>Created by <a href="https://github.com/iydia" target="_blank">Lydia He</a>. This project demonstrates a TicTacToe game in a usable and interactive interface.</p>
        </div>
    </footer>    <script src="index.js"></script>
</body>
</html>
